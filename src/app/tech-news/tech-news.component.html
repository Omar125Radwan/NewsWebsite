<div class="container mt-5">
  <h4 class="mb-3">أهم اخبار التكنولوجيا</h4>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-xl-3 mb-4" *ngFor="let d of technewsDisplay">
      <div class="card h-100">
        <img style="height: 240px;" [src]="d?.urlToImage || '../../assets/404 Error-pana.png'" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ d.title }}</h5>
          <p class="card-text mb-auto">{{ d.description }}</p>
          <a target="_blank" href="{{ d.url }}" class="btn btn-dark mt-auto">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
